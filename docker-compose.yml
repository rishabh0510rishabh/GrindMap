services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: grindmap-backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    networks:
      - grindmap-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: grindmap-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend
    networks:
      - grindmap-network
    restart: unless-stopped
    stdin_open: true
    tty: true

networks:
  grindmap-network:
    driver: bridge
